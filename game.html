<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bujim - Play</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="shortcut icon" type="image/png" href="don.png" />
</head>

<body>
  <audio id="backgroundMusic" autoplay loop>
    <source src="backMus.mp3" type="audio/mpeg">
  </audio>

  <main class="game-container">
    <header class="game-header">
      <div class="level-info">Level <span id="displayLevel">0</span></div>
      <div class="score-board">
        <div class="score-item">Score: <span id="score">0</span></div>
        <div class="score-item">Target: <span id="target">0</span></div>
      </div>
      <div class="audio-controls">
        <button id="settingsBtn" class="icon-btn" onclick="openSettings()" title="Settings">
          ⚙️
        </button>
      </div>
    </header>

    <div id="message-container" class="message-container"></div>

    <div class="board-wrapper">
      <div class="board" id="board">
        <!-- Game board generated by JS -->
        <div id="donkey-wrapper" class="donkey-wrapper">
          <div id="active-donkey" class="donkey-sprite"></div>
        </div>
      </div>
    </div>

    <div class="controls-hint">
      <a href="index.html" class="back-link">Back to Instructions</a>
      <button onclick="restartLevel()" class="back-link"
        style="background-color: #f39c12; border: none; cursor: pointer; font-family: inherit;">Restart Level</button>
      <button onclick="reset()" class="back-link"
        style="background-color: #e74c3c; border: none; cursor: pointer; font-family: inherit;">Reset Progress</button>
    </div>
  </main>

  <!-- Settings Modal -->
  <div id="settingsModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeSettings()">&times;</span>
      <h2>Settings</h2>
      <div class="setting-group">
        <h3>Music</h3>
        <div class="control-row">
          <button id="musicToggle" onclick="toggleMusic()">ON</button>
          <input type="range" id="musicVolume" min="0" max="1" step="0.1" oninput="updateMusicVolume(this.value)">
        </div>
      </div>
      <div class="setting-group">
        <h3>Sound Effects</h3>
        <div class="control-row">
          <button id="sfxToggle" onclick="toggleSFX()">ON</button>
          <input type="range" id="sfxVolume" min="0" max="1" step="0.1" oninput="updateSFXVolume(this.value)">
        </div>
      </div>
    </div>
  </div>

  <script src="gameEngine.js"> </script>
  <script src="levelCalculator.js"> </script>
  <script>
    // Initialization handled in scripts
  </script>

  <audio id="victory" style="display:none;">
    <source src="victory.mp3" type="audio/mpeg">
  </audio>
  <audio id="lost" style="display:none;">
    <source src="lost.mp3" type="audio/mpeg">
  </audio>
  <audio id="jumpSound" style="display:none;">
    <source src="jump.mp3" type="audio/mpeg">
  </audio>
</body>

</html>
